<div class="card bg-transparent" style="box-shadow: none;">
    <div class="card-body">
        <h5><i class="fas fa-user-plus"></i>&nbsp;&nbsp;Admin Management</h5>
        <hr />
        <table *ngIf='AllUsers && AllUsers.length' class="table table-striped table-hover">
            <!--Table head-->
            <thead class="blue-grey lighten-4">
                <tr>
                    <th><input type="text" placeholder="Name" [(ngModel)]="nameSearch"></th>
                    <th><input type="text" placeholder="Email" [(ngModel)]="emailSearch"></th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let user of AllUsers | UserFilter: nameSearch:emailSearch'>
                    <td class="text-dark">{{user.name}}</td>
                    <td class="text-dark">{{user.email}}</td>
                    <td class="py-2 text-dark">
                        <select class="custom-select my-auto" (change)="AdminSelectChange(user.id, user.name, $event.target.value)" style="max-width: max-content" [(ngModel)]='user.admin'>
                            <option value="true">True</option> 
                            <option value="false">False</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
